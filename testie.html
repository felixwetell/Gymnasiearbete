<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>



<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

    var b = document.getElementById("myCanvas");
    var ctr = b.getContext("2d");
    ctr.moveTo(1, 1);
    ctr.lineTo(100, 200);
    ctr.stroke();



</script>









</body>
</html>
